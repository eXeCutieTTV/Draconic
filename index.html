<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="index.css"> <!--index.css link-->
  <link rel="stylesheet" href="pages\defaultable.css"> <!--defaultable.css link-->
</head>

<body>
  <!-- Pages -->
  <div class="pages">
    <!-- Page 0 -->
    <include-html src="pages\page0\page0.html"></include-html>

    <!-- Page 1 -->
    <include-html src="pages\page1\page1.html"></include-html>

    <!-- Page 2 -->
    <include-html src="pages\page2\page2.html"></include-html>

    <!-- Page 3 -->

    <!-- Page 4 -->

    <link rel="stylesheet" href="pages\page8\dictionarytables.css">
    <link rel="stylesheet" href="pages\page8\dictionary.css">
    <link rel="stylesheet" href="pages\page8\page8.css">
    <div id="page8" class="page">
      <div class="outerdivp8">
        <div class="leftdivp8">
          <h2 class="headerp8">Dictionary</h2>

        </div>

    </div>
    <button onclick="loadDictionaryData()">Load Dictionary</button>

  <include-html src="tabbar\tabbar.html"></include-html>
