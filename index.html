<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Revisioned Draconic spreadsheet</title>
  <link rel="stylesheet" href="index.css"> <!--index.css link-->
  <link rel="stylesheet" href="pages\defaultable.css"> <!--defaultable.css link-->

  <link rel="stylesheet" href="https://supduzz.github.io/Draconic/shared/alphabet.css" />
</head>

<body>
  <!-- Pages -->
  <div class="pages">
    <!-- Page 0 -->
    <include-html src="pages\welcomepage\page0.html"></include-html>

    <!-- Page 1 -->
    <include-html src="pages\alphabetpage\page1.html"></include-html>

    <!-- Page 2 -->
    <include-html src="pages\phonologypage\page2.html"></include-html>

    <!-- Page 3 -->
    <include-html src="pages\nounspage\page3.html"></include-html>

    <!-- Page 4 -->
    <include-html src="pages\verbspage\page4.html"></include-html>

    <!-- Page 5 -->
    <include-html src="pages\adverbspage\page5.html"></include-html>

    <!-- Page 6 -->
    <include-html src="pages\auxilariespage\page6.html"></include-html>

    <!-- Page 7 -->
    <include-html src="pages\animacy&agencypage\page7.html"></include-html>

    <!-- Page 8 -->
    <link rel="stylesheet" href="pages\dictionarypage\dictionarytables.css">
    <link rel="stylesheet" href="pages\dictionarypage\dictionary.css">
    <link rel="stylesheet" href="pages\dictionarypage\page8.css">
    <link rel="stylesheet" href="pages\dictionarypage\text\adverbtextbox.css">
    <link rel="stylesheet" href="pages\dictionarypage\text\auxiliarytextbox.css">
    <link rel="stylesheet" href="pages\dictionarypage\text\verbtextbox.css">
    <div id="page8" class="page">
      <div class="outerdivp8">
        <div class="leftdivp8">
          <h2 class="headerp8">Dictionary</h2>
          <p>This is dictionary.</p>
        </div>

        <div class="rightdivp8">
          <div class="page8Search">
            <button id="search_button">Search</button>
            <input id="search_field" type="text" placeholder="Search..."><br>
            <input id="api_field" type="text" placeholder="API key" style="margin-top: 5px;">
            <br>
            <p class="inline" style="margin: 0px; margin-top: 10px; font-size: 12px;">If you don't use an Api key, you</p>
            <p class="inline" style="margin: 0px; font-size: 12px;"><br>may get outdated information.</p>
          </div>
        </div>
      </div>
      <input type="file" id="excel-upload" accept=".xlsx" style="display:none">
      <div id="sheet-data"></div>


    </div>
  </div>

  <!-- Tab bar -->
  <include-html src="tabbar\tabbar.html"></include-html>


</body>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="index.js"></script> <!--index.js link-->
<script src="pages\dictionarypage\dictionary.js"></script> <!--dictionary.js link-->
  <script src="https://supduzz.github.io/Draconic/js/alphabetMap.js"></script>

</html>
